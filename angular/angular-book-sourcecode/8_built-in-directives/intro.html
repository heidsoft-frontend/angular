<!doctype html>
<html ng-app="myApp">
<head>
  <script src="//cdn.bootcss.com/angular.js/1.3.0/angular.js"></script>
</head>
<body>

  <input type="text" ng-model="myUrl" />
  //@是对字符串的引用所以是{{ myUrl }} =是对对象的引用所以是 myUrl
  <!--<div my-directive some-attr="{{ myUrl }}"  my-link-text="Click me to go to Google"></div>-->
  <div my-directive some-attr="myUrl" my-link-text="Click me to go to Google"></div>

  <script>
    angular.module('myApp', [])
    .directive('myDirective', function() {
      return {
        restrict: 'A',
        replace: true,
        scope: {
//          myUrl: '@someAttr',
          myUrl: '=someAttr',
          myLinkText: '@'
        },
          //Template for directive 'myDirective' must have exactly one root element.  模板只能有一个节点，比如外面可以套一个div
        template: '<div><input type="text" ng-model="myUrl" /> <a href="{{myUrl}}">{{myLinkText}}</a></div>'
      }
    })
  </script>

</body>
</html>
