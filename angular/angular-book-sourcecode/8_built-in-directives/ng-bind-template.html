<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="//cdn.bootcss.com/angular.js/1.3.0/angular.js"></script>
    <script>
        angular.module('MyApp', [])
                .controller('MyController', function($scope){

                })
    </script>
</head>
<body>
    <!--ng-bind-template 相当于普通的模板-->
    <div ng-bind-template="Hello {{name}}" ng-init="name='Fucker'">
        Hello World
    </div>

    <!--ng-bind  相当于指令 里面不用写{{}} -->
    <div ng-bind="'Hello ' + name" ng-init="name='Fucker'">
        Hello World
    </div>
</body>
</html>
