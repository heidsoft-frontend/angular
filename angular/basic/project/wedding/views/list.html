<style>
  html,body{
    width:100%;
    height:100%;
    background:url(images/bg.png) no-repeat;
    background-size:100% 100%;
    overflow: hidden;
  }
</style>
<!--用户信息-->
<div class="row">
  <div class="user-photo" id="upload_header">
    <img src="images/user_photo.png" width="100%" height="100%" alt="用户头像"/>
    <input type="file" accept="image/jpeg, image/jpg, image/png" onchange="my.changeImg(this, event, {form_action:&#39;./echo.php&#39;,base_url:&#39;http://hs-album.oss.aliyuncs.com/&#39;});" />
  </div>
  <p class="user-text">魔法嘻嘻<i>(个人日程安排)</i></p>
</div>
<!--日程状态-->
<div id="wrapper" style="height: 420px;">
  <div id="scroller">
    <ul id="thelist" class="ul-schedule" list-repeat-directive>
      <li class="{{list.stateClass}}" ng-repeat="list in lists">
        <a ui-sref="{{list.href}}">
          <p ng-bind-html="list.title"></p>
          <span ng-bind="list.stateText">已完成</span>
        </a>
      </li>
    </ul>
  </div>
</div>
<script type="text/javascript">
  document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
</script>
