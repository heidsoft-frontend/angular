<!DOCTYPE html>
<html ng-app="MyModule">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .form-group{
            margin-bottom: 10px;
        }
        .error-msg{
            color: #ff0000;
        }
    </style>
    <script src="../lib/angular-1.3.15/angular.js"></script>
    <script src="FormAdv.js"></script>
</head>
<body>
<form name="myForm" ng-controller="MyCtrl" novalidate="">
    <div class="form-group">
        name: <input type="text" name="username" ng-model="user.username" required=""/>
    </div>
    <div class="form-group">
        email: <input type="email" name="email" ng-model="user.email" required=""/>
    </div>
    <div class="form-group error-msg" ng-show="myForm.email.$dirty && myForm.email.$invalid">
        <div ng-show="myForm.email.$error.required">请输入邮件</div>
        <div ng-show="myForm.email.$error.email">邮件格式错误</div>
    </div>
    <div class="form-group">
        gender: <label for="JsexMale"><input type="radio" name="sex" id="JsexMale" ng-model="user.gender" value="male" checked/> 男</label>
                <label for="JsexFemale"><input type="radio" name="sex" id="JsexFemale" ng-model="user.gender" value="female"/> 女</label>
    </div>
    <div class="form-group error-msg" ng-show="myForm.sex.$dirty && user.gender != 'female'">
        <div>请选择女性</div>
    </div>
    <div class="form-group">
        <label for="JcheckobxAgree"><input type="checkbox" name="agree" id="JcheckobxAgree" ng-model="user.agree" required=""/> I Agree:</label>
        <input type="text" ng-model="user.agreeSign" name="agreeSign" required=""/>
    </div>
    <div class="form-group error-msg" ng-show="myForm.agree.$dirty">
        <div ng-show="!user.agree">请勾选同意</div>
        <div ng-show="(user.agree === true) && (!user.agreeSign == true)">请签名</div>
    </div>
    <div class="form-group">
        <button ng-click="reset()" ng-disabled="isUnChanged()">Reset</button>
        <button ng-disabled="myForm.$invalid">Save</button>
    </div>
</form>
</body>
</html>
