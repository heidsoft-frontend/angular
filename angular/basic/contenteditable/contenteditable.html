<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8"/>
    <style>
        .form-control{
            display: inline-block; width: 500px; line-height: 24px; height: 24px;
            border: 1px solid #fff;
        }
        [contenteditable]{
             border-color: lightcoral;
        }
    </style>
    <script type="text/javascript" src="../../lib/angular-1.3.15/angular.js"></script>
    <!--<script type="text/javascript" src="../lib/angular-1.4.8/angular.js"></script>-->
    <script src="contenteditable.js"></script>
</head>
<body ng-controller="TestControl">
<div>
    <button ng-click="edit('pics')">编辑</button> 图片地址：<div class="form-control" edit-directive="pageParam.pics.isEdit" ng-model="formData.picsLink"></div>
</div>
<textarea name="" cols="100" rows="5">{{ formData.picsLink }}</textarea>
<div>
    <button ng-click="edit('lowfi')">编辑</button> lowfi地址：<div class="form-control" edit-directive="pageParam.lowfi.isEdit" ng-model="formData.lowfiLink"></div>
</div>
<textarea name="" cols="100" rows="5">{{ formData.lowfiLink }}</textarea>

<button ng-click="save()">保存</button>

</body>
</html>
