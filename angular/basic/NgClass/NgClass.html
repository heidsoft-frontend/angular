<!DOCTYPE html>
<html lang="en" ng-app="MyCSSModule">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="NgClass.css">
</head>
<body>
<div ng-controller='HeaderController'>
    <div ng-class='{error: isError, warning: isWarning}' ng-bind="messageText"></div>
    <button ng-click='showError()'>Simulate Error</button>
    <button ng-click='showWarning()'>Simulate Warning</button>
</div>
<script src="../lib/angular-1.3.15/angular.js"></script>
<script src="NgClass.js"></script>
</body>
</html>
