<!DOCTYPE html>
<html lang="en" ng-app="MyModule">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .nav, .pagination, .carousel, .panel-title a { cursor: pointer; }
    </style>
    <link rel="stylesheet" href="../lib/bootstrap-3.0.0/css/bootstrap.css"/>
    <script src="../lib/angular-1.3.15/angular.js"></script>
    <script src="../lib/angular-ui-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="accordion-bootstrap-ui.js"></script>
</head>
<body>
    <div ng-controller="MyCtrl">
        <accordion close-others="oneAtATime">
            <accordion-group heading="Static Header, initially expanded" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
                This content is straight in the template.
            </accordion-group>
            <accordion-group heading="{{group.title}}" ng-repeat="group in groups">
                {{group.content}}
            </accordion-group>
            <accordion-group heading="Dynamic Body Content">
                <p>The body of the accordion group grows to fit the contents</p>
                <button class="btn btn-default btn-md" ng-click="addItem()">Add Item</button>
                <div ng-repeat="item in items">{{item}}</div>
            </accordion-group>
            <accordion-group is-open="status.open">
                <accordion-heading>
                    I can have markup, too! <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                </accordion-heading>
                This is just some content to illustrate fancy headings.
            </accordion-group>
        </accordion>
    </div>
</body>
</html>
