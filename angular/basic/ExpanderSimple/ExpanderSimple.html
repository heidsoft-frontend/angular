<!DOCTYPE html>
<html ng-app="ExpanderModule">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .expander {
            border: 1px solid black;
            width: 250px;
        }

        .expander>.title {
            background-color: black;
            color: white;
            padding: .1em .3em;
            cursor: pointer;
        }

        .expander>.content {
            padding: .1em .3em;
        }
    </style>
    <!--<script /> 这种写法是错误的饿-->
    <script src="../lib/angular-1.3.15/angular.js"></script>
    <script src="ExpanderSimple.js"></script>
</head>
<body>
    <div ng-controller="MyController">
        <expander expander-title="title">
            {{content}}
        </expander>
    </div>
</body>
</html>
