<!DOCTYPE html>
<html ng-app="FormModule">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .user-filed{
            margin-bottom: 10px;;
        }
    </style>
    <script src="../lib/angular-1.3.15/angular.js"></script>
    <script src="FormBasic.js"></script>
</head>
<body>
<form name="myForm" ng-submit="submit()" ng-controller="FormController" novalidate>
    <div class="user-filed" ng-repeat="user in users">
        <ng-form name='userFieldForm'>
            <label>{{user.username}}: </label>
            <input type="text" name="email" ng-model="user.email" required=""/>
            <p class="help-block" ng-show="userFieldForm.email.$invalid">Valid Email Address Required</p>
        </ng-form>
    </div>
    <input type="submit"/>
</form>
</body>
</html>
