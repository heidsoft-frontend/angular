<!DOCTYPE html>
<html ng-app="MyModule">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .expander {
            border: 1px solid black;
            width: 250px;
        }

        .expander>.title {
            background-color: black;
            color: white;
            padding: .1em .3em;
            cursor: pointer;
        }

        .expander>.content {
            padding: .1em .3em;
        }
    </style>
    <script src="../lib/angular-1.3.15/angular.js"></script>
    <script src="accordion.js"></script>
</head>
<body ng-controller="MyController">
    <accordion>
        <expander ng-repeat="expander in expanders" expander-title="expander.title">
            {{expander.content}}
        </expander>
    </accordion>
</body>
</html>
