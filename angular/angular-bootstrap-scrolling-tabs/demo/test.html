<!DOCTYPE html>
<html ng-app="myapp">

<head>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="scrolling-tabs.css">
    <style type="text/css">
        .left-nav{
            float: left;
            width: 200px;
        }
        .content-wrap{
            margin-left: 200px;
        }
        .left-nav li{
            line-height: 34px;
        }
    </style>
</head>

<body ng-controller="MainController as main">

<div class="main-wrap">
    <div class="left-nav">
        <ul>
            <li data-ng-repeat="item in main.leftNavs track by item.title">
                <a href="###" ng-click="main.addTab(item)">{{ item.title }}</a>
            </li>
        </ul>
    </div>
    <div class="content-wrap">
        <div>
            <button ng-click="main.setTab(0)">set 1</button>
            <button ng-click="main.setTab(1)">set 2</button>
            <button ng-click="main.setTab(2)">set 3</button>
        </div>

        <div class="scrolling-tabs-container">

            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist" style="overflow: hidden">
                <li ng-class="{ 'active': tab.active, 'disabled': tab.disabled }" ng-repeat="tab in main.uc1Tabs">
                    <a ng-href="###" role="tab" data-toggle="tab" ng-click="main.clickTab($index)">
                        {{ tab.title }}
                        <span ng-click="main.closeTab($index)">x</span>
                    </a>
                </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane" ng-class="{ 'active': tab.active }"
                     ng-repeat="tab in main.uc1Tabs">
                    <div ui-view="{{ tab.state }}"></div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="jquery.min.js"></script>
<script src="angular.js"></script>
<script src="angular-ui-router.js"></script>
<script src="bootstrap.min.js"></script>

<script src="scrolling-tabs.js"></script>

<script src="app.js"></script>
<script src="MainService.js"></script>
<script src="MainController.js"></script>
<script src="tabs/tab1/tab1.controller.js"></script>
<script src="tabs/tab2/tab2.controller.js"></script>
</body>

</html>
